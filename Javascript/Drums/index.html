<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drums</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="83" src="sounds/clap.wav"></audio>
  <audio data-key="78" src="sounds/hihat.wav"></audio>
  <audio data-key="71" src="sounds/kick.wav"></audio>
  <audio data-key="69" src="sounds/openhat.wav"></audio>
  <audio data-key="84" src="sounds/boom.wav"></audio>
  <audio data-key="65" src="sounds/ride.wav"></audio>
  <audio data-key="82" src="sounds/snare.wav"></audio>
  <audio data-key="79" src="sounds/tom.wav"></audio>
  <audio data-key="89" src="sounds/tink.wav"></audio>

<script>
    function playSound(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return; //stop the function
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
  }
  function removeTransition(e){
      if(e.propertyName !== 'transform') return;//skip if property is not transform
      console.log(e.propertyName);
      this.classList.remove('playing');
  }
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend',removeTransition));
  window.addEventListener('keydown', playSound);

  
</script>


</body>
</html>
